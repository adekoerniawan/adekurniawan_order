<!DOCTYPE html> 

<html> 

<head> 

    <style> 

        div { 

            width: 100px; 

            height: 100px; 

            background: red; 

            -webkit-transition: width 2s, height 4s; /* For Safari 3.1 to 6.0 */ 

            transition: width 2s, height 4s; 

        } 

 

            div:hover { 

                width: 300px; 

                height: 300px; 

            } 

    </style> 

</head> 

<body> 

 

    <p><b>Note:</b> This example doesn't work in Internet Explorer 9 or earlier version. < /p> 

 

    <div></div> 

 

    <p> Move the mouse over the div element, to see the result of the transition effect. </p> 

 

</body> 

</html>
